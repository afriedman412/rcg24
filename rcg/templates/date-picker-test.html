<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css"
            href="{{ url_for('static',filename='styles/stylesheet.css') }}"> -->

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            rel="stylesheet">

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    </head>
    <body>
        <div class="pregrid">
            <h1 class="site-title s-green">
                <a id="Top"></a>
                <a
                    href="https://open.spotify.com/playlist/37i9dQZF1DX0XUsuxWHRQd">Rap
                    Caviar</a> Gender Tracker
            </h1>
            <h2 class="site-title" id="dateDisplay">{{ chart_date }}</h2>
            <h2>Selected Date: <span id="selectedDate"></span></h2>
            <input type="text" id="datePicker">
            <script>
                $(document).ready(function(){
                    $('#datePicker').datepicker({
                        autoclose: true,
                        format: 'yyyy-mm-dd',
                        todayHighlight: true,
                        orientation: 'top',
                        onSelect: function(dateText) {
                            $('#selectedDate').text(dateText);
                            console.log("Selected Date:", dateText);
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
